<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <h2>Play to 25 points</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div id="player-1">
            <h3>Player 1 score:</h3>
          </div>
          <p id="player1Score"></p>
          <p>Player 1 turn score:</p>
          <p id="player1TurnScore"></p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div id="player-2">
            <h3>Player 2 score:</h3>
          </div>
          <p id="player2Score"></p>
          <p>Player 2 turn score:</p>
          <p id="player2TurnScore"></p>
        </div>
      </div>
    </div>
    <button class="btn btn-success" id="playerRoll">Roll</button>
    <button class="btn btn-danger" id="playerHold">Hold</button>
  </div>
  </div>

  <div id="player1Win">
    <p>Player 1 wins!</p>
    <button class="btn btn-warning">Reset</button>
  </div>
  <div id="player2Win">
    <p>Player 2 wins!</p>
    <button class="btn btn-warning">Reset</button>
  </div>
